<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jag Design System (Styles)</title>

    <script src="https://kit.fontawesome.com/79f093c505.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/jag.css" />
  </head>

  <body class="demo-page">
    <h1 class="title">Navbar</h1>

    <section class="d--f m-b-10">
      <nav class="navbar">
        <a class="navbar-brand">
          <img
            src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png"
            alt="Logo Text"
            width="112"
            height="28"
          />
        </a>

        <div class="navbar-menu">
          <ul class="navbar-menu-left">
            <li class="navbar-menu-item">
              <a href="#" class="item"
                ><i class="item-icon fas fa-music" aria-hidden="true"></i><span>Menu1</span></a
              >
            </li>
            <li class="navbar-menu-item">
              <a href="#" class="item"
                ><i class="item-icon fas fa-music" aria-hidden="true"></i><span>Menu1</span></a
              >
            </li>
            <li class="navbar-menu-item">
              <a href="#" class="item"
                ><i class="item-icon fas fa-music" aria-hidden="true"></i><span>Menu1</span></a
              >
            </li>
          </ul>

          <ul class="navbar-menu-right">
            <li class="navbar-menu-item">
              <a href="#" class="item"
                ><i class="item-icon fas fa-music" aria-hidden="true"></i><span>Menu1</span></a
              >
            </li>
            <li class="navbar-menu-item">
              <a href="#" class="item"
                ><i class="item-icon fas fa-music" aria-hidden="true"></i><span>Menu1</span></a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-menu-mobile">
          <div class="popover is-active is-right">
            <div class="popover-trigger">
              <a aria-haspopup="true" aria-controls="navbar-menu-popover">
                <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
              </a>
            </div>
            <div class="popover-menu" role="menu">
              <div class="popover-content list">
                <a href class="list-item d--f ai--c">
                  <i class="fas fa-user"></i>
                  <span>Menu 1</span>
                </a>
                <a href class="list-item d--f ai--c">
                  <i class="fas fa-user"></i>
                  <span>Menu 1</span>
                </a>
                <a href class="list-item d--f ai--c">
                  <i class="fas fa-user"></i>
                  <span>Menu 1</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
  </body>
</html>
