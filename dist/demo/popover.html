<!DOCTYPE html>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jag Design System (Styles)</title>

    <script src="https://kit.fontawesome.com/79f093c505.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/jag.css" />
  </head>

  <body class="demo-page">
    <h1 class="title">
      Popover
    </h1>

    <section class="d--f m-x-10">
      <div class="f--1">
        <div class="popover is-caret is-active">
          <div class="popover-trigger">
            <button class="button" aria-haspopup="true" aria-controls="popover">
              <span>Click me</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="popover-menu" role="menu">
            <div class="popover-content p-y-1">
              <h1>Menu 1</h1>
              <small>desc desc desc</small>
            </div>
          </div>
        </div>
      </div>
