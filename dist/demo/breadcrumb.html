<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Jag Design System (Styles)</title>

    <script src="https://kit.fontawesome.com/79f093c505.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/jag.css"/>
</head>

<body class="demo-page">
<h1 class="title">breadcrumb</h1>

<section class="d--f m-b-10">

    <div class="f--1 p-1">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="#">App1</a></li>
                <li><a href="#">Module1</a></li>
                <li><a href="#">Page1</a></li>
                <li class="breadcrumb-item is-active"><a href="#" aria-current="page">Content1</a></li>
            </ul>
        </nav>
    </div>


    <div class="f--1 p-1">

        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li>
                    <a href="#">
        <span class="icon is-small">
          <i class="fas fa-home" aria-hidden="true"></i>
        </span>
                        <span>App1</span>
                    </a>
                </li>
                <li>
                    <a href="#">
        <span class="icon is-small">
          <i class="fas fa-book" aria-hidden="true"></i>
        </span>
                        <span>Module1</span>
                    </a>
                </li>
                <li>
                    <a href="#">
        <span class="icon is-small">
          <i class="fas fa-puzzle-piece" aria-hidden="true"></i>
        </span>
                        <span>Page1</span>
                    </a>
                </li>
                <li class="is-active">
                    <a href="#">
        <span class="icon is-small">
          <i class="fas fa-thumbs-up" aria-hidden="true"></i>
        </span>
                        <span>Content1</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</section>


<section class="d--f m-b-10">

    <div class="f--1 p-1">
        <nav class="breadcrumb breadcrumb--greaterthan-separator" aria-label="breadcrumbs">
            <ul>
                <li><a href="#">App1</a></li>
                <li><a href="#">Module1</a></li>
                <li><a href="#">Page1</a></li>
                <li class="breadcrumb-item is-active"><a href="#" aria-current="page">Content1</a></li>
            </ul>
        </nav>
    </div>


    <div class="f--1 p-1">
        <nav class="breadcrumb breadcrumb--arrow-separator" aria-label="breadcrumbs">
            <ul>
                <li><a href="#">App1</a></li>
                <li><a href="#">Module1</a></li>
                <li><a href="#">Page1</a></li>
                <li class="breadcrumb-item is-active"><a href="#" aria-current="page">Content1</a></li>
            </ul>
        </nav>
    </div>

    </div>
</section>


</body>
</html>
